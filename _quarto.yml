  navbar:
    background: dark
    left:
    - text: Home
      href: "index.qmd"
    - text: Syllabus
      href: "syllabus.qmd"
    - text: Announcements
      href: "https://learn.bu.edu/ultra/courses/_261733_1/announcements"
