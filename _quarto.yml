  page-navigation: true
  back-to-top-navigation: true
  reader-mode: true
  draft-mode: gone
  favicon: assets/favicon.svg
  sidebar:
    style: floating
    border: true
    contents:
      - section: 1. Introduction
        contents: Introduction/*
      - section: 2. Research Design
        contents: Design/*
      - section: Labs
        contents: Labs/*
      - Slides.qmd
      - text: "Syllabus for Fall 2025"
